<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Across Screen</title>
    <style>

        body, html {

            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #db97f0;
            overflow-x: hidden; /* hides any horizontal overflow */
            font-family: Arial, sans-serif;

        }
        .centered {

            position: absolute; /* positioning relative to nearest positioned ancestor (here it's body) */
            width: 100%; 
            font-size: 72px;
            color: #442ec4;
            white-space: nowrap; /* makes sure text does not wrap to next line */
            animation: slidein 6s linear infinite; /* eefines animation */

        }

        .position-text {

            position: relative;
            left: 50px;
            top: 130px;
            margin-top: 5-px;
            font-family: Arial, sans-serif;
            font-size: 40px;
            color: #333;

        }

        .center-text {

            position: relative;
            left: 750px;
            top: 0px;
            margin-top: 0px;
            font-family: Arial, sans-serif;
            font-size: 44px;
            color: #333;
        }

        .link-style-two {

            position: relative;
            left: 750px;
            top: 12px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;

        }

        .link-style-three {

            position: relative;
            left: 750px;
            up: -50px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;

        }

        .link-style{

            position: relative;
            left:50px;
            top: 140px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;
        }

        img {

            position: relative;
            top: 150px;
            left: 900px;
            bottom: 50px;

        }

        .apop-link {

            position: relative;
            left:50px;
            top: -85px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;

        }

        @keyframes slidein {

            from {
               

                left: -78%; 
            }
            to {
                left: 100%; /* moves to the outside of the screen on the right */
            } 

        }


    </style>
</head>
